{% load static %}
<!doctype html>
<html lang="en" class="no-js">

<head>
    <!-- cd-cart -->
    <script src="{{'http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js' }}"></script>
    <script src="{% static 'js/main.js' %}"></script> <!-- Gem jQuery -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{{'http://fonts.googleapis.com/css?family=PT+Sans:400,700'}}" rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="{% static 'css/reset.css' %}"> <!-- CSS reset -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Gem style -->
    <link rel="stylesheet" href="{% static 'css/table.css' %}">
    <script src="{% static 'js/modernizr.js' %}"></script> <!-- Modernizr -->
    <title>Rx Sight</title>
</head>

<body class="foo">
    <header>
        <div id="logo"><img src="{% static 'img/rx1.png' %}" alt="Homepage" height="80" width="80"></div>

        <div id="cd-hamburger-menu"><a class="cd-img-replace" href="#0">Menu</a></div>
        <div id="cd-cart-trigger"><a class="cd-img-replace" href="#0">Cart</a></div>
    </header>

    <nav id="main-nav">
        <ul>
            <li><a class='current' href="/">Home</a></li>

        </ul>
    </nav>

    <main>
        <div class="table-users">
            <div class="header">Staff</div>
                <table cellspacing="0">    
                    <tr>
                        <th width="150">Image</th>
                        <th>Name</th>
                        <th>Employee</th>
                        <th>Specialization</th>
                        <th>Mode of Charging</th>
                        <th>Cost</th>
                    </tr>
                    {% for ma in man %}
                    <tr>
                        <td><img id="img" src="{{ma.img.url}}" alt="Preview image"></td>
                        <td>{{ma.name}}</td>
                        <td>{{ma.type}}</td>
                        <td>{{ma.specialization}}</td>
                        <td>{{ma.mode}}</td>
                        <td>{{ma.cost}}</td>
                    </tr>
                    {% endfor %}
                </table>
        </div>
    </main>

    <div id="cd-shadow-layer"></div>
    <div id="cd-cart">
        <ul>
            <li>
                <h3 style="background-color:lightcyan;font-weight: bold;font-size:large; color:darkmagenta;text-align:center;">Report Summary</h3>
            </li>
        </ul>
    </div>
</body>

</html>
